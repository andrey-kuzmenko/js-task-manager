<div class="container">
    <div class="row main">
        <div class="main-login col-xs-12 col-sm-8 col-sm-offset-2 col-lg-6 col-lg-offset-3">
            <h1>Login Form</h1>
            <h5>Please sign in.</h5>
            <div class="alert alert-info" *ngIf="message">
                {{message}}
            </div>
            <div *ngIf="!message" class="error-zone"></div>
            <form #f="ngForm" (ngSubmit)="login($event)">
                <div class="form-group">
                    <label for="username" class="cols-sm-2 control-label">Username</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="username" id="username" [(ngModel)]="username" placeholder="Enter your Username" maxlength="30"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password" placeholder="Enter your Password" maxlength="30"/>
                        </div>
                    </div>
                </div>

                <div class="form-group ">
                    <button type="submit" id="button" class="btn btn-primary btn-lg btn-block login-button">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
